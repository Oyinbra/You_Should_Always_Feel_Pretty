<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Collections</a></li>
                    <li><a href="">Category</a></li>
                </ul>
            </nav>
            <img src="img/cart.png" class="cart">
        </div>

        <div class="content">
            <a href="" class="btn">2020 Collections</a>
            <h1>You should always<br>feel pretty</h1>
            <p>Clothes that are sure to heat up your winter</p>
            <div class="arrow-icons">
             <img src="img/back-arrow.png">
             <img src="img/next-arrow.png">
            </div>
        </div>

        <img src="img/img.png" class="feature-img">

        <div class="social-links">
            <div class="button">
                <div class="icon"><i class="fab fa-twitter"></i></div>
                <span>Twitter</span>
            </div>
            <div class="button">
                <div class="icon"><i class="fab fa-facebook-f"></i></div>
                <span>Facebook</span>
            </div>
            <div class="button">
                <div class="icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
            </div>
            <div class="button">
                <div class="icon"><i class="fab fa-github"></i></div>
                <span>Github</span>
            </div>
            <div class="button">
                <div class="icon"><i class="fab fa-youtube"></i></div>
                <span>Youtube</span>
            </div>
            <div class="button">
                <div class="icon"><i class="fab fa-linkedin"></i></div>
                <span>LinkedIn</span>
            </div>
        </div>
    </div>
</body>
</html>
